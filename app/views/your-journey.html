{{<layout}}

{{$pageTitle}}Your journey to the UK{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/banner}}
  <h1 class="heading-large" data-lang="eng">Your journey to the UK</h1>
  <h1 class="heading-large" data-lang="arabic">رحلتك إلى المملكة المتحدة</h1>

<form name="journey-details">

	<!-- We may be able to drop this question if we can infer it from the port of departure Q

	<div class="form-group">
		<label class="form-label-bold label" for="DepartureCountry">Which country will you be travelling to the UK from?</label>
		<p class="form-hint">This is the country you will leave to travel to the UK</p>
		<input type="text" name="DepartureCountry" />
	</div>

	-->


  <div class="form-group">

    <legend class="form-label-bold" data-lang="eng">How will you be travelling to the UK?</legend>
    <legend class="form-label-bold" data-lang="arabic">كيف ستقوم بلسفر إلى المملكة المتحدة؟</legend>
    <p class="form-hint" data-lang="eng">This is the journey you will make to arrive in the UK</p>
    <p class="form-hint" data-lang="arabic">هذه هي الرحلة التي سوف توصلك إلى المملكة المتحدة</p>

		<label class="block-label" for="DepartureMode-1">
	    	<input id="DepartureMode-1" name="DepartureMode" value="Air" type="radio" data-storage="Air">
        <span data-lang="eng">By air</span>
        <span data-lang="arabic">بالطائرة</span>
		</label>

		<label class="block-label" for="DepartureMode-2">
	    	<input id="DepartureMode-2" name="DepartureMode" value="Train" type="radio" data-storage="Train">
        <span data-lang="eng">By train</span>
        <span data-lang="arabic">بالقطار</span>
	  	</label>

	  	<label class="block-label" for="DepartureMode-3">
	    	<input id="DepartureMode-3" name="DepartureMode" value="Sea" type="radio" data-storage="Sea">
        <span data-lang="eng">By sea</span>
        <span data-lang="arabic">عن طريق البحر</span>
	  	</label>

  	</div>

	<!-- Departure details
		For flights, port of departure can be inferred from flight no


	<div class="form-group">
		<label class="form-label-bold label" for="DepartureAirport">Which airport are you flying to the UK from?</label>
		<input type="text" name="DepartureAirport" />
	</div>

	-->

	<!-- Hiding this so we can validate where best to communicate the rules around re-entry and requirement for additional EVW for subsequent entry into the UK

    <fieldset class="inline">

	    <legend class="form-label-bold">Do you plan to travel to the UK again within three months of this visit?</legend>

	    <div class="form-group form-group-compound">

	      <label class="block-label" for="TravelPlans-1">
	        <input id="TravelPlans-1" name="TravelPlans" value="Yes" type="radio"> Yes
	      </label>

	      <label class="block-label" for="TravelPlans-2">
	        <input id="TravelPlans-2" name="TravelPlans" value="No" type="radio"> No
	      </label>

	    </div>

  	</fieldset>
  	-->

	<a href="travel-details" class="button">
    <span data-lang="eng">Continue</span>
    <span data-lang="arabic">استمر</span>
  </a>

	<!-- <input type="submit" id="updateContinue" class="button next" value="Continue" style="display: inline-block;"> -->

</form>

</main>
{{/content}}

{{/layout}}
