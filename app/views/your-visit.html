{{<layout}}

{{$pageTitle}}Your visit to the UK{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/banner}}
  <h1 class="heading-large" data-lang="eng">Your visit to the UK</h1>
  <h1 class="heading-large" data-lang="arabic">زيارتكم إلى المملكة المتحدة</h1>

	<form name="visit">

	<div class="form-group">
		<label class="form-label-bold label" for="UKaddress">
      Where will you stay in the UK?
      <span class="form-hint" data-lang="eng">Give the full address of where you will be staying when you arrive in the UK</span>
      <span class="form-hint" data-lang="arabic">المتحدة؟ اعطي العنوان الكامل الذي سوف تقيم فيه عند وصولك في المملكة</span>
    </label>
		<input type="text" name="UKaddress1" class="form-control"><br />
		<input type="text" name="UKaddress2" class="form-control"><br />
		<input type="text" name="UKaddress3" class="form-control"><br />
		<input type="text" name="UKaddress4" class="form-control"><br />
		<input type="text" name="UKaddress5" class="form-control">
	</div>

	<!-- see https://designpatterns.hackpad.com/Addresses-CgrMSGRAhRc for address design pattern being proposed here -->

	<div class="form-group hide-if-minimal">
		<fieldset>
      <legend class="form-label-bold date-field label" data-lang="eng">When will you be leaving the UK?</legend>
      <legend class="form-label-bold date-field label" data-lang="arabic">متى تغادرون المملكة المتحدة؟</legend>

		    <div class="form-date" id="departureDate">
		        <p class="form-hint">For example, 18 09 2015</p>

		        <div class="form-group form-group-day">
		            <label for="LeavingDateDay">
                  <span data-lang="eng">Day</span><span data-lang="arabic">اليوم</span>
                </label>
		            <input type="text" class="form-control" id="LeavingDateDay" name="LeavingDateDay" aria-required="true" value="" maxlength="2">
		        </div>
		        <div class="form-group form-group-month">
		            <label for="LeavingDateMonth">
                  <span data-lang="eng">Month</span><span data-lang="arabic">الشهر</span>
                </label>
		            <input type="text" class="form-control" id="LeavingDateMonth" name="LeavingDateMonth" aria-required="true" value="" maxlength="2">
		        </div>
		        <div class="form-group form-group-year">
		            <label for="LeavingDateYear">
                  <span data-lang="eng">Year</span><span data-lang="arabic">السنة</span>
                </label>
		            <input type="text" class="form-control" id="LeavingDateYear" name="LeavingDateYear" aria-required="true" value="" maxlength="4">
		        </div>
		    </div>

	    </fieldset>
    </div>

    <!-- Add air/sea/train option in here -->

    <div class="form-group hide-if-minimal">
      <label class="form-label-bold label" for="DepartureAirport" data-lang="eng">Which airport will you leave the UK from?</label>
      <label class="form-label-bold label" for="DepartureAirport" data-lang="arabic">من اى مطار سوف تغادر المملكة المتحدة ؟</label>
		<input type="text" name="DepartureAirport" class="form-control">
	</div>

	<div class="form-group hide-if-minimal">
    <label class="form-label-bold label" for="FlightNumber" data-lang="eng">Flight number <span class="form-hint">For example, BA1234</span></label>
    <label class="form-label-bold label" for="FlightNumber" data-lang="arabic">رقم الرحلة <span class="form-hint">For example, BA1234</span></label>
		<input type="text" name="FlightNumber" class="form-control">
	</div>


	<a href="contact-details" class="button">
    <span data-lang="eng">Continue</span>
    <span data-lang="arabic">استمر</span>
  </a>

	<!-- <input type="submit" id="updateContinue" class="button next" value="Continue" style="display: inline-block;"> -->

</form>

</main>
{{/content}}

{{/layout}}
