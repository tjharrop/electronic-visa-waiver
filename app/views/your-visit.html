{{<layout}}

{{$pageTitle}}Your visit to the UK{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/banner}}
  <h1 class="heading-large" data-lang="eng">Your stay and departure</h1>
  <h1 class="heading-large" data-lang="arabic">إقامتك ومغادرتك</h1>

	<form name="visit">

	<div class="form-group">
		<label class="form-label-bold label" for="UKaddress">
      <span data-lang="eng">Enter the address of the first place you will stay after your arrival in the UK.</span>
      <span data-lang="arabic">أدخل العنوان الذي ستنزل به مبدئيا بالمملكة المتحدة</span>
    </label>
		<textarea type="text" name="UKaddress1" class="form-control" style="resize: vertical; height: 110px;"></textarea>
	</div>

	<!-- see https://designpatterns.hackpad.com/Addresses-CgrMSGRAhRc for address design pattern being proposed here -->



    <!-- Add air/sea/train option in here -->
<!--
    <div class="form-group hide-if-minimal">
      <label class="form-label-bold label" for="DepartureAirport" data-lang="eng">Which airport will you leave the UK from?</label>
      <label class="form-label-bold label" for="DepartureAirport" data-lang="arabic">من اى مطار سوف تغادر المملكة المتحدة ؟</label>
		<input type="text" name="DepartureAirport" class="form-control">
	</div>

	<div class="form-group hide-if-minimal">
    <label class="form-label-bold label" for="FlightNumber" data-lang="eng">How long are you staying in the UK for?</label>
    <label class="form-label-bold label" for="FlightNumber" data-lang="arabic">كم أنت البقاء في المملكة المتحدة ل ؟</label>
    <label class="block-label" for="staying-1">
      <input id="staying-1" name="staying" value="1 Month" type="radio" data-storage="yes">
      <span data-lang="">Less than 1 Month</span>
    </label>
    <label class="block-label" for="staying-2">
      <input id="staying-2" name="staying" value="2 Months" type="radio" data-storage="no">
      <span data-lang="">2-3 Months</span>
    </label>
    <label class="block-label" for="staying-3">
      <input id="staying-3" name="staying" value="3 Months" type="radio" data-storage="no">
      <span data-lang="">3 to 6 Months</span>
    </label>
	</div>


	<a href="contact-details" class="button">
    <span data-lang="eng">Continue</span>
    <span data-lang="arabic">استمر</span>
  </a>

	<!-- <input type="submit" id="updateContinue" class="button next" value="Continue" style="display: inline-block;"> -->

</form>

</main>
{{/content}}
